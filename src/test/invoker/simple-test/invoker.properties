# Goals to run:
# 1. archetype:generate to create the project from our archetype
# 2. clean package to build the generated project
invoker.goals = archetype:generate, clean, package

# Properties for archetype:generate
archetypeGroupId = ${archetypeGroupId}
archetypeArtifactId = ${archetypeArtifactId}
archetypeVersion = ${archetypeVersion}
outputDirectory = .
interactiveMode = false

# Properties for the project to be generated
groupId = com.example
artifactId = my-app
version = 1.0.0
package = com.example.myapp
apiBasePath = /api
jakartaProfile = web
jakartaVersion = 10.0.0